<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .submit-button{
            display: flex;
            justify-content: center;
        }
        .submit-button button{
            margin: 10px;
            width: 100px;
        }
        .mt-20{
            margin-top: 20px;
        }
        .product-image{
            width: 100%;
        }
        .table-img{
            width: 80px;
        }
    </style>
</head>

<body>


    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="#">Products Manager</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Trang Chủ <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Về Chúng Tôi</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="#">Liên Hệ</a>
                        </li>
                    
                </ul>
                
            </div>
        </nav>



        <button type="button" class="btn btn-primary mt-20">Thêm Sản Phẩm</button>
        <form class="form-inline mt-20">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <table class="table mt-20" >
            <thead>
                <tr>
                    <th>STT</th>
                    <th>ID</th>
                    <th>Hình Ảnh</th>
                    <th>Tên Sản phẩm</th>
                    <th>Giá</th>
                    <th>Số Lượng Tồn</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">1</td>
                    <td>1</td>
                    <th>
                        <img class="table-img" src="http://lorempixel.com/640/480/abstract/" alt="">
                    </th>
                    <td>Bút bi</td>
                    <td>24000</td>
                    <td>200</td>
                    <td>
                        <span class="badge badge-success">Còn Hàng</span>
                        <span class="badge badge-warning">Hết Hàng</span>
                    </td>
                    <td>
                        <button type="button" class="btn btn-warning">Sửa</button>
                        <button type="button" class="btn btn-danger">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <form>
                        <legend class="text-center">Thêm Sản Phẩm</legend>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Sản Phẩm</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Hình Ảnh</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Giá</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Số Lượng Tồn</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Loại Sản Phẩm</label>
                        <select class="form-control" name="" id="">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Hiển Thị</label>
                    </div>
                    
                    <div class="submit-button">
                        <button type="submit" class="btn btn-primary">Lưu</button>
                        <button type="submit" class="btn btn-warning">Hủy</button>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <div class="container">
        
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <img class="product-image" src="http://lorempixel.com/640/480/abstract/" alt="product-image">
            </div>
            
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <h2>Samsung Galaxy note 7 edge</h2>
                <h5>Giá: 15000000</h5>
                <h5>Số lượng tồn: 50</h5>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1" disabled>Hiển Thị</label>
                </div>
            </div>
            
        </div>
        
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
